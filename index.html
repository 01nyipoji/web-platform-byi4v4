<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pete's Pizza Delivery</title>
  </head>

  <body>
    <h1>Pete's Pizza Delivery</h1>
    <h3>Online Order Form</h3>
    <form action="#">
      <label for="name">*Name <input type="text" id="name" required></label>
      <label for="Tel:">*Tel: <input type="text" id="Tel:" required></label>
      <label for="Address:">*Address: <input type="text" id="Address:" required></label>
      <label for="Email:">*Email: <input type="email" id="Email:" required></label>
      <label for="Town/city:">*Town/city: <input type="text" id="Town/city:" required></label>
      <label for="Posctcode:">*Posctcode: <input type="number" id="Posctcode:" required></label>

    <h4>*required fields</h4>

    <table>
      <thead>
        <tr>
          <th>Topping</th>
          <th>Size</th>
          <th>Extras</th>
        </tr>
      </thead>
        <tbody>
         <tr>
          
            <td>Margherita</td>
           <td>Small</td>
            <td>Mushrooms</td>
          </tr>
      <tr>
        <td>Four seasons</td>
       <td>Medium</td>
       <td>Green Peppers</td>
     </tr>
     <tr>
       <td>Meat Feast</td>
       <td>Large</td>
      <td>Anchovies</td>
     </tr>
     <tr>
     <td></td>
     <td></td>
    <td>Extra Cheese</td>
   </tr>
        </tbody>
    </table>

    <label for="time">Preferred delivery time <input type="time" ></label>
    <label for="Delivery instructions">Delivery instructions <textarea name="text" id="text" cols="30" rows="10"></textarea> </label>
      <button action="submit">Submit order</button>

    </form>
  </body>
</html>
